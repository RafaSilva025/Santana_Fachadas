<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/filter.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <title>Document</title>
</head>
<body>

    <section class="content">
        <ul class="filter">
            <li class="item active" data-filter="todos">Todos</li>
            <li class="item" data-filter="Fachadas">Fachadas</li>
            <li class="item" data-filter="Letreiros">Letreiros</li>
            <li class="item" data-filter="Totem">Totem</li>
            <li class="item" data-filter="ACM">ACM</li>

            <ul class="itens">
                <li class="item Fachadas"><img src="img/galeria01.jpeg" alt=""></li>
                <li class="item Fachadas"><img src="img/galeria02.jpeg" alt=""></li>
                <li class="item Fachadas"><img src="img/galeria03.jpeg" alt=""></li>
                <li class="item Letreiros"><img src="img/galeria04.jpeg" alt=""></li>
                <li class="item Letreiros"><img src="img/galeria05.jpeg" alt=""></li>
                <li class="item Letreiros"><img src="img/galeria06.jpeg" alt=""></li>
                <li class="item Totem"><img src="img/galeria07.jpeg" alt=""></li>
                <li class="item Totem"><img src="img/galeria08.jpeg" alt=""></li>
                <li class="item Totem"><img src="img/galeria09.jpeg" alt=""></li>
                <li class="item ACM"><img src="img/galeria01.jpeg" alt=""></li>
                <li class="item ACM"><img src="img/galeria02.jpeg" alt=""></li>
            </ul>
        </ul>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <script>
        $(document).ready(function(){
    $('.filter .item').click(function(){
        $(this).addClass("active").siblings().removeClass("active");

        $(".itens").fadeOut();
        setTimeout(function(){
            $(".itens").fadeIn();
        }, 400);

        let value = $(this).attr("data-filter");

        setTimeout(function(){
            if(value === 'todos'){
                $(".itens .item").show('500');
            }else{
                $(".itens .item").hide("500").filter("." + value).show("500");
            }
        }, 400);

        console.log(value);
    });
});

    </script>
</body>
</html>
