<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <div class="slider">
            <div class="slides">
                <!-- Radio Buttons -->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!-- Fim radio buttons -->

                <!-- Slide images  -->
                <div class="slide first">
                    <img src="img/galeria18.jpeg" alt="Imagem 1">
                </div>
                <div class="slide">
                    <img src="img/galeria17.jpeg" alt="Imagem 2">
                </div>
                <div class="slide">
                    <img src="img/galeria16.jpeg" alt="Imagem 3">
                </div>
                <div class="slide">
                    <img src="img/galeria15.jpeg" alt="Imagem 4">
                </div>
                <!-- fim Slide images -->

                <!-- Navigation auto -->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>

            </div>


            <div class="manual-navigation">
                <label for="radio1" class="manual1-btn"></label>
                <label for="radio2" class="manual1-btn"></label>
                <label for="radio3" class="manual1-btn"></label>
                <label for="radio4" class="manual1-btn"></label>
            </div>
        </div>

        <script src="script.js"></script>
</body>
</html>
