<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider {
            position: relative;
            width: 600px; /* Defina o tamanho do carrossel conforme necessário */
            margin: 0 auto;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            min-width: 600px; /* Defina o tamanho do carrossel conforme necessário */
            flex: 0 0 auto;
            margin-right: 20px; /* Adicione um espaçamento entre as imagens */
            position: relative;
        }

        .slide img {
            width: 50%;
            height: auto;
        }

        .slide .text {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .slide.active .text {
            opacity: 1;
        }

        .navigation {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .prev,
        .next {
            cursor: pointer;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="img/galeria18.jpeg" alt="Imagem 1">
                <div class="text">Fachadas</div>
            </div>
            <div class="slide">
                <img src="img/galeria17.jpeg" alt="Imagem 2">
                <div class="text">Letreiros</div>
            </div>
            <div class="slide">
                <img src="img/galeria16.jpeg" alt="Imagem 3">
                <div class="text">Totem</div>
            </div>
            <div class="slide">
                <img src="img/galeria15.jpeg" alt="Imagem 4">
                <div class="text">Texto da Imagem 4</div>
            </div>
        </div>

        <div class="navigation">
            <div class="prev">&#10094;</div>
            <div class="next">&#10095;</div>
        </div>
    </div>

    <script>
        var slides = document.querySelector('.slides');
        var prev = document.querySelector('.prev');
        var next = document.querySelector('.next');
        var slideWidth = document.querySelector('.slide').offsetWidth;
        var currentSlide = 0;

        prev.addEventListener('click', function() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlide();
            }
        });

        next.addEventListener('click', function() {
            if (currentSlide < slides.children.length - 1) {
                currentSlide++;
                updateSlide();
            }
        });

        function updateSlide() {
            slides.style.transform = 'translateX(-' + currentSlide * slideWidth + 'px)';
            for (var i = 0; i < slides.children.length; i++) {
                slides.children[i].classList.remove('active');
            }
            slides.children[currentSlide].classList.add('active');
        }
    </script>
</body>
</html>
